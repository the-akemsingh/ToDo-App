<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        button {
            padding: 1.3em 2em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #23c483;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        button:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<script>
    function parseddata(result) {
        console.log(result);
    }
    function callback(data) {
        data.json().then(parseddata);
    }
    function onPress() {
        var title = document.getElementById('title').value;
        var description = document.getElementById('description').value;

        fetch("http://localhost:3000/todos", {
            method: "POST",
            body: JSON.stringify({
                title: title,
                description: description
                // title:"GYM",
                // description:"Go to gym at 7"
            }),
            headers: {
                "Content-Type": "application/json"
            }
        }).then(callback)
    }

</script>

<body style="background-image: url(C:\Users\Akem\OneDrive\Desktop\posters\streetcarsfograincity.png);" >
    <div class="flex" style="display: flex; flex-direction: column;align-items: center;border: 2px solid black;margin: 0 200px;
    padding: 0 0 40px 0; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <header>
            <h1>To-Do List</h1>
        </header>
        <main style="display: flex;flex-direction: column;">
            <h3>Title of the task</h3>
            <input style="margin: 0px;" type="text" id="title">
            <h3>Task description</h3>
            <input style="margin: 0px;" type="text" id="description">
            <button onclick="onPress()" style="margin: 30px 0 0 0;">Set the task</button>
        </main>

    </div>

</body>

</html>
